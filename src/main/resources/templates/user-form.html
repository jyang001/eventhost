<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EventHost: User Registration Page</title>
    <link rel="stylesheet" href='/webjars/bootstrap/4.3.1/css/bootstrap.css'>
</head>

<body>
    <header th:insert="fragments/navigation.html :: navigation"> </header>
    <div class="container">
        <hr>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="divider-text">
                    <span class="bg-light"></span>
                </p>
                <form th:action="@{/user/signup}" method="post" th:object="${account}" role="form" data-toggle="validator">
                    <input type = "hidden" th:field="*{id}"/>

                    <div class="form-group input-group has-feedback">
                        <div class="input-group-prepend"> </div>
                        <span class="input-group-addon">
                             <span class="fa fa-star"></span>
                        </span>
                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required />
                        <span class="fa form-control-feedback" aria-hidden="true"></span>
                    </div>

                    <!--
                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                             <span class="glyphicon glyphicon-font"></span>
                         </span>
                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required />
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    -->

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                             <span class="glyphicon glyphicon-font"></span>
                         </span>
                        <input type="text" th:field="*{lastName}"
                             placeholder="Last Name" class="form-control" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" th:field="*{username}"
                               placeholder="Username" class="form-control"
                               data-error="Username does not meet requirements" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"
                               data-error="Password does not meet requirements" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" th:field="*{email}"
                            placeholder="Email Address" class="form-control"
                            data-error="This email address is invalid" required />
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <button type="submit" class="btn btn-success"/>Sign Up</button>
                </form>
            </article>
        </div>
    </div>

    <script src='/webjars/jquery/1.9.1/jquery.min.js'></script>
    <script src='/webjars/bootstrap/4.3.1/js/bootstrap.min.js'></script>
</body>

</html>
